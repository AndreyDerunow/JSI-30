<!DOCTYPE html>
<html lang="en">

    <body>
        <header></header>
        <main id="target" class="target" name="target"></main>
        <article></article>
        <footer></footer>
        <script>
            /*
             Необходимо найти и записать в переменную узел-элемент <main></main> всеми возможными способами

             Например :

             const main1 = "Ваш код"
             console.log('main1', main1);  // output: "main1" <main id="target" class="target" name="target"></main>

             const main2 = ...
             console.log('main2', main2);  // output: "main2" <main id="target" class="target" name="target"></main>

             и т. д.

             Важно : Если решаем идти по узлам с корня документа, то идем только по кратчайшему пути
            */
            const { body } = document;

            const mainByQuerySelector = body.querySelector(".target"); // #target || [name='target'] || main
            const [mainByQuerySelectorAll] = body.querySelectorAll(".target"); // #target || [name='target'] || main || main[name='target']
            const mainById = document.getElementById("target");
            const [mainByClassName] = document.getElementsByClassName("target");
            const [mainByName] = document.getElementsByName("target");
            const [mainByTagName] = document.getElementsByTagName("main");
            const mainByChild = body.firstElementChild.nextElementSibling;
            const [, mainByChildren] = body.children;
            const [, , , mainByChildNodes] = body.childNodes;

            // expected output: "main1" <main id="target" class="target" name="target"></main>

            console.log("mainByQuerySelector", mainByQuerySelector);
            console.log("mainById", mainById);
            console.log("mainByClassName", mainByClassName);
            console.log("mainByName", mainByName);
            console.log("mainByTagName", mainByTagName);
            console.log("mainByQuerySelectorAll", mainByQuerySelectorAll);
            console.log("mainByChild", mainByChild);
            console.log("mainByChildren", mainByChildren);
            console.log("mainByChildNodes", mainByChildNodes);
        </script>
    </body>
